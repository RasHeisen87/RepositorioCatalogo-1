{% extends 'base.html' %}


{% block contenido %}


	<p class="texto-cont">FILTRO APLICADO :  {{rubro.nombre}}</p>
	<br>

	{% for a in product %}

	<a href="{% url 'productos:detalle' a.pk %}">
	<p>
		<b>{{a.nombre}}</b><br>
		<span>PRECIO : {{a.precio}}</span><br>
		<span>STOCK: {{a.stock}}</span><br>

		<img src="{{a.imagen.url}}" width="100px" height="100px">
	</p>
	</a>
	{% endfor %}



	<br>
	<a href="{% url 'inicio' %}">IR AL INICIO</a>


{% endblock contenido %}
